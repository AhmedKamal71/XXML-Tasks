<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Employee Data</h1>

      <form>
        <div class="form-group">
          <label for="empName">Name:</label>
          <input
            type="text"
            class="form-control"
            id="empName"
            name="empName"
            required
          />
        </div>

        <div class="form-group">
          <label for="empEmail">Email:</label>
          <input
            type="email"
            class="form-control"
            id="empEmail"
            name="empEmail"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="empStreet">Street:</label>
            <input
              type="text"
              class="form-control"
              id="empStreet"
              name="empStreet"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="empBuilding">Building:</label>
            <input
              type="text"
              class="form-control"
              id="empBuilding"
              name="empBuilding"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="empNumber">Number:</label>
            <input
              type="text"
              class="form-control"
              id="empNumber"
              name="empNumber"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="empRegion">Region:</label>
            <input
              type="text"
              class="form-control"
              id="empRegion"
              name="empRegion"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="empCity">City:</label>
            <input
              type="text"
              class="form-control"
              id="empCity"
              name="empCity"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="empCountry">Country:</label>
            <input
              type="text"
              class="form-control"
              id="empCountry"
              name="empCountry"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="empPhone">Phone:</label>
          <input
            type="text"
            class="form-control"
            id="empPhone"
            name="empPhone"
            required
          />
        </div>

        <button type="button" class="btn btn-primary" onclick="addEmployee()">
          Add Employee
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="updateEmployee()"
        >
          Update Employee
        </button>
        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">
          Delete Employee
        </button>
        <button type="button" class="btn btn-info" onclick="searchEmployee()">
          Search Employee</button
        ><br /><br />

        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="navigateEmployees('prev')"
        >
          Previous Employee
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="navigateEmployees('next')"
        >
          Next Employee
        </button>
      </form>

      <div id="output" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
