<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
  </head>
  <body>
    <h1>Employee Management</h1>
    <form id="employeeForm">
      <label for="empName">Employee Name:</label>
      <input type="text" id="empName" name="empName" required /><br /><br />
      <label for="empEmail">Employee Email:</label>
      <input type="email" id="empEmail" name="empEmail" required /><br /><br />
      <label for="empAddress">Employee Address:</label>
      <input
        type="text"
        id="empAddress"
        name="empAddress"
        required
      /><br /><br />
      <label for="empPhone">Employee Phone:</label>
      <input type="text" id="empPhone" name="empPhone" required /><br /><br />
      <button type="button" onclick="addEmployee()">Add Employee</button>
      <button type="button" onclick="updateEmployee()">Update Employee</button>
      <button type="button" onclick="deleteEmployee()">Delete Employee</button>
      <button type="button" onclick="searchEmployee()">Search Employee</button>
      <button type="button" onclick="navigateToXML()">Navigate to XML</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
  </body>
</html>
